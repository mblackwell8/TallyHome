python_preamble:
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.db
- import: re
- import: base64
- import: uploadutil


transformers:
- kind: CityDataMapping
  connector: csv
  connector_options: skip_import_header_row  # think this is default anyway
  property_map:

# generated automatically for imports??
#    - property: __key__
#      external_name: key
#      export_transform: transform.key_id_or_name_as_string
 
    - property: CityName
      external_name: City

    - property: Location
      external_name: Location
      import_transform: uploadutil.geo_converter

    - property: RegionSeriesName
      external_name: RegionSeriesName

    - property: RegionNameSource
      external_name: RegionNameSource
 
    - property: StateName
      external_name: State

    - property: State_ID
      external_name: State
      import_transform: transform.create_foreign_key('StateDataMapping')
      export_transform: transform.key_id_or_name_as_string

# upload using: appcfg.py upload_data --config_file=CityDataMapping.yaml --filename=citymapping.csv --kind=CityDataMapping